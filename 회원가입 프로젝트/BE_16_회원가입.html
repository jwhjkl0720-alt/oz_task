<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
    <title>회원가입</title>
    <link href="BE_16_회원가입.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center  ">회원가입</h1>

    <div class="card shadow" id="container">
        <div class="card-body">
            <form id="form">
                <table class="table text-center">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" id='userId' class="form-control" placeholder="사용할 아이디">
                            <div class="invalid-feedback">아이디는 4자 이상 적어주세요</div>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type='password' id='password' class="form-control" placeholder="비밀번호">
                            <div id="pwStrength" class="mt-1"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" id="passwordConfirm" class="form-control" placeholder="비밀번호 확인">
                            <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td><input type="text" name='name' class="form-control" placeholder="이름"></td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="text" name='phone' class="form-control" placeholder="휴대 전화 번호"></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="남자" checked>
                                <label class="form-check-label">남자</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="여자">
                                <label class="form-check-label">여자</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="email" name="email" class="form-control" placeholder="이메일">
                        </td>
                    </tr>
                </table>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">가입</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message" class="mt-4 text-center"></div>

    <script src="BE_16_회원가입.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
