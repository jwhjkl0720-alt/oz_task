<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <title>Admin Page</title>
</head>
<body>

<div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>

    <!-- 검색 영역 -->
    <form class="d-flex align-items-center gap-2 mb-4">
        <select class="form-select" name="category_data_table" style="width:120px;">
            <option value="category" selected>카테고리</option>
            <option value="top">상의</option>
            <option value="bottom">하의</option>
            <option value="shoes">신발</option>
            <option value="accesari">패션잡화</option>
        </select>

        <input type="text" class="form-control" placeholder="제품명을 입력해주세요" style="width:200px;">

        <button type="button" class="btn btn-primary">조회</button>
    </form>

    <!-- 테이블 -->
    <table class="table table-sm">
        <thead>
            <tr>
                <th>카테고리</th>
                <th>브랜드</th>
                <th>상품명</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody id="product_data_Table">
            <!-- JS로 데이터 들어감 -->
        </tbody>
    </table>
</div>
<nav class="mt-3">
    <ul class="pagination justify-content-center">

        <li class="page-item disabled">
        <a class="page-link" href="#">previous</a>
        </li>

        <li class="page-item active">
        <a class="page-link" href="#">1</a>
        </li>

        <li class="page-item">
        <a class="page-link" href="#">2</a>
        </li>

        <li class="page-item">
        <a class="page-link" href="#">3</a>
        </li>

        <li class="page-item">
        <a class="page-link" href="#">next</a>
        </li>
    </ul>
</nav>
<script>
const product_data = [
    { category: "상의", brand: "Supreme", product: "슈프림 박스로고 후드티", price: "390,000" },
    { category: "하의", brand: "DIESEL", product: "디젤 트랙 팬츠", price: "188,000" },
    { category: "신발", brand: "Nike", product: "에어포스 1", price: "137,000" },
    { category: "패션잡화", brand: "Music&Goods", product: "빵빵이 키링", price: "29,000" }
];

const tableBody = document.getElementById("product_data_Table");

// 테이블에 데이터 출력
product_data.forEach(item => {
    const row = tableBody.insertRow();
    row.insertCell(0).innerText = item.category;
    row.insertCell(1).innerText = item.brand;
    row.insertCell(2).innerText = item.product;
    row.insertCell(3).innerText = item.price;
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
